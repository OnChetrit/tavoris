<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>住 砖</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="header-row">
        <h1>住 砖</h1>
        <button
          id="theme-toggle"
          class="theme-toggle"
          type="button"
          aria-label="驻转 爪 转爪"
        >
          
        </button>
      </div>
      <nav class="app-nav">
        <a class="nav-link" href="index.html"></a>
        <a class="nav-link" href="month.html" aria-current="page">砖</a>
      </nav>
    </header>

    <main class="container">
      <section class="card">
        <div class="month-header">
          <section>
            <label for="month-picker">砖</label>
            <input lang="he" type="month" id="month-picker" name="month-picker" />
          </section>
          <div class="month-actions">
            <button id="export-csv" class="ghost-btn" type="button">
              爪 
            </button>
            <button id="export-pdf" class="primary-btn" type="button">
              爪 PDF
            </button>
            <button id="clear-month" class="ghost-btn" type="button">
              拽 砖
            </button>
          </div>
        </div>

        <div class="month-metrics">
          <div class="metric">
            <span class="metric-label">住 砖注转</span>
            <span class="metric-value" id="month-total">0.0</span>
          </div>
          <div class="metric">
            <span class="metric-label">专砖</span>
            <span class="metric-value" id="month-count">0</span>
          </div>
          <div class="metric">
            <span class="metric-label">爪注 </span>
            <span class="metric-value" id="month-average">0.0</span>
          </div>
        </div>

        <div class="table-wrap">
          <table class="summary-table">
            <thead>
              <tr>
                <th>转专</th>
                <th>转</th>
                <th>住</th>
                <th>砖注转</th>
                <th>拽</th>
              </tr>
            </thead>
            <tbody id="month-rows"></tbody>
          </table>
        </div>
      </section>
    </main>

    <div id="confirm-modal" class="modal" hidden>
      <div class="modal-backdrop" data-close="true"></div>
      <div class="modal-content" role="dialog" aria-modal="true">
        <h3>砖专 拽 砖?</h3>
        <p>驻注 转拽 爪转转 转  专砖 砖 砖 专.</p>
        <div class="modal-actions">
          <button id="confirm-cancel" class="ghost-btn" type="button">
            
          </button>
          <button id="confirm-accept" class="primary-btn" type="button">
            , 拽
          </button>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>

<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>注拽 砖注转 注</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="header-row">
        <h1>转专'住</h1>
        <button
          id="theme-toggle"
          class="theme-toggle"
          type="button"
          aria-label="驻转 爪 转爪"
        >
          
        </button>
      </div>
      <nav class="app-nav">
        <a class="nav-link" href="index.html" aria-current="page"></a>
        <a class="nav-link" href="month.html">砖</a>
      </nav>
      <div id="today-status" class="top-info" hidden></div>
    </header>

    <main class="container">
      <section class="card">
        <h2> 砖注转</h2>
        <form id="today-form" class="form">
          <div class="field">
            <label for="work-date">转专</label>
            <div class="input-with-icon">
              <span
                class="input-icon input-icon--calendar"
                aria-hidden="true"
              ></span>
              <input type="date" id="work-date" name="work-date" required />
            </div>
          </div>

          <div class="field">
            <label for="start-time">砖注转 转</label>
            <div class="input-with-icon">
              <span
                class="input-icon input-icon--timer"
                aria-hidden="true"
              ></span>
              <input type="time" id="start-time" name="start-time" required />
            </div>
          </div>

          <div class="field">
            <label for="end-time">砖注转 住</label>
            <div class="input-with-icon">
              <span
                class="input-icon input-icon--clock"
                aria-hidden="true"
              ></span>
              <input type="time" id="end-time" name="end-time" required />
            </div>
          </div>

          <div class="field">
            <label for="location">拽</label>
            <div class="input-with-icon">
              <span
                class="input-icon input-icon--location"
                aria-hidden="true"
              ></span>
              <input
                type="text"
                id="location"
                name="location"
                placeholder="砖专, 转专 拽..."
                autocomplete="off"
                list="location-options"
              />
            </div>
            <datalist id="location-options"></datalist>
          </div>

          <button id="save-button" class="primary-btn" type="submit">
            砖专
          </button>
        </form>
        <p id="today-summary" class="summary"></p>
      </section>

      <section class="card">
        <h2>专砖 专</h2>
        <ul id="recent-list" class="list"></ul>
      </section>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
